{% load staticfiles %}
<html>

<head>
    <title>Fantacalcio {% block title %}{% endblock %}</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/css/uikit.min.css" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>

<body>
    <nav class="uk-navbar-container navbar-container" uk-navbar>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li class="uk-active"><a class='active' href="{% if user.is_authenticated %}{% url 'main:home' %}{% else %}{% url 'index' %}{% endif %}">Home</a></li>
                <li>
                    <a class='inactive' href="#">Leghe</a>
                    <div class="uk-navbar-dropdown">
                        <ul class="uk-nav uk-navbar-dropdown-nav">
                            <li class="uk-active"><a href="#">Active</a></li>
                            <li><a href="#">Item</a></li>
                            <li><a href="#">Item</a></li>
                        </ul>
                    </div>
                </li>
                <li><a class='inactive' href="#">Item</a></li>
            </ul>
        </div>
        <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                        {% if user.is_authenticated %}
                        <li class=""><a class='inactive' href="{% url 'accounts:logout' %}">
                            <span uk-icon="icon: sign-out" class="uk-margin-small-right uk-icon"></span> 
                            <span class="uk-text-middle">Logout</span>
                        </a></li>
                      {% else %}
                        <li class=""><a class='inactive' href="{% url 'accounts:login' %}">
                                <span uk-icon="icon: sign-in" class="uk-margin-small-right uk-icon"></span> 
                                <span class="uk-text-middle">Login</span>
                        </a></li>
                      {% endif %}
                </ul>
        </div>
    </nav>
    <div class="uk-container uk-flex uk-flex-center">
        {% block content %} {% endblock %}
    </div>
    {% block scripts %} {% endblock %}
</body>

</html>
